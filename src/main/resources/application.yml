server:
  port: 8080
  servlet:
    context-path: /

#http://localhost:8080/swagger-ui/index.html
springdoc:
  swagger-ui:
    enabled: true

logging:
  level:
    root: DEBUG
    com.javaTest: DEBUG
    org.springframework.web: WARN
    org.hibernate: ERROR

spring:
  h2:
    console:
      enabled: true
      path: /h2-console  # H2 Console의 Path http://127.0.0.1:8080/h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true      # 쿼리 로그 포맷 (정렬)
        show_sql: true        # 쿼리 로그 출력
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:~/testDB'
    username: sa
    password:
